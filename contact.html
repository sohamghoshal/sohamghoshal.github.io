<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact &mdash; Soham Ghoshal</title>
  <meta name="description" content="Get in touch with Soham Ghoshal." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="index.html" class="logo">Soham Ghoshal</a>
    <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav id="main-nav">
      <a href="index.html">Photography</a>
      <a href="podcast.html">Podcast</a>
      <a href="music.html">Music</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <div class="page-wrapper">

      <div class="page-header">
        <h1>Contact</h1>
      </div>

      <div class="contact-content">
        <p>
          If you'd like to get in contact, just send me a message below.
          I love collaborating on podcasts, photoshoots, videos, or any creative endeavors!
        </p>

        <form id="contact-form" class="contact-form" novalidate>

          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
              autocomplete="name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="What's on your mind?"
              required
            ></textarea>
          </div>

          <button type="submit" class="btn-submit">Send Message</button>

        </form>

        <p id="form-success" class="form-success">
          Thanks for reaching out &mdash; I'll get back to you soon.
        </p>

      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <span class="footer-copy">&copy; 2026 Soham Ghoshal</span>
    <a href="#" class="back-to-top">Back to Top</a>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
